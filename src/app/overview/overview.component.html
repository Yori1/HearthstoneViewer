
<mat-form-field [formGroup]="formGroup">
    <mat-label>Select an expansion</mat-label>
    <mat-select (selectionChange)="onChangeExpansion()" formControlName="ExpansionsControl">
      <mat-option *ngFor="let expansion of getSets()" [value]="expansion">
        {{ expansion }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngFor="let card of cards">
      {{card.name}}
  </div>
