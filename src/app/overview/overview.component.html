<mat-form-field [formGroup]="formGroup">
  <mat-label>Select an expansion</mat-label>
  <mat-select [(value)]="default" (selectionChange)="onChangeExpansion()" formControlName="ExpansionsControl">
    <mat-option *ngFor="let expansion of getSets()" [value]="expansion">
      {{ expansion }}
    </mat-option>
  </mat-select>
</mat-form-field>
<br>
<div class="card-list" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
  <img cdkDrag  *ngFor="let card of cards" class="cardImg " src="{{getCardImage(card)}}"
  onerror="this.onerror=null; this.src='assets/cardback.png'">
</div>
