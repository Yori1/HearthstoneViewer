<div *ngFor="let list of lists | async">
    <a [routerLink]="['/listDetail', list.id]">
     <button mat-raised-button class="list-button" >{{list.name}}</button>
    </a>
  </div>

  <div class="row">
    <div class="col-md-9">
        <form class="example-form">
            <mat-form-field class="example-full-width">

                <input matInput placeholder="New list name" #box (keyup)="onKey(box.value)">
              </mat-form-field>
          </form>
    </div>
    <div class="col-md-3">
        <button (click)="onClickAdd()" mat-raised-button>Add</button>
    </div>
  </div>
